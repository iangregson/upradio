<!doctype html>
<html lang="en">

<head>
  <title>UpRadio</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="UTF-8">
  <meta name="description" content="Universal Public Radio">
  <meta name="theme-color" content="#000000"/>

  <link rel="manifest" href="/manifest.webmanifest">

  <link rel="shortcut icon" href="/favicon.ico"> 
  <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-touch-icon.png">
</head>

<body class="flex flex-col min-h-screen">
  <nav class="hidden"></nav>

  <header class="flex flex-row p-6">
    <div id="headerText" class="flex-1">
      <h1 class="text-xl">UpRadio</h1>
      <h3 class="font-bold">Universal Public Radio</h3>
      <h5 class="text-sm">p2p audio broadcasting</h5>
    </div>
    <div id="headerMenuIcon" class="flex-initial">
      <button id="headerMenuBtn" type="button" aria-label="Header menu button" title="Header menu button">
        <svg class="link-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 12a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0-6a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 12a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"/></svg>
      </button>
    </div>
  </header>

  <main id="root" class="centered-view px-8 pb-8"></main>
  
  <footer class="flex items-stretch text-xs p-4">
    <div id="copyright" class="footerItem text-left">&#169;</div>
    <div id="githubLink" class="footerItem text-center">
      <a href="https://github.com/iangregson/upradio">
        <svg class="link-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <title>GitHub icon</title>
          <path
            d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12" />
        </svg>
      </a>
    </div>
    <div id="helpLink" class="footerItem text-right">
      <button id="helpBtn" type="button" aria-label="Help button" title="Help button">
        <svg class="link-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 20a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm2-13c0 .28-.21.8-.42 1L10 9.58c-.57.58-1 1.6-1 2.42v1h2v-1c0-.29.21-.8.42-1L13 9.42c.57-.58 1-1.6 1-2.42a4 4 0 1 0-8 0h2a2 2 0 1 1 4 0zm-3 8v2h2v-2H9z"/></svg>
      </button>
    </div>
  </footer>

  <div id="helpText" class="hidden">
    Some help text goes in here...
  </div>
  
  <script>
    const year = new Date().getUTCFullYear();
    document.querySelector('footer > div#copyright').innerText += ` UpRadio ${year}`;
  </script>

  <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .catch(console.error);
        });
      }
  </script>
  
</body>

</html>
